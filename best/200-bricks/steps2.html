
<div id="steps2p">
  <div class="headline" style="top:11.5vw;">3 Easy Steps to Best Practices</div>
  <div class="box box-1 box-1--selected" id="bx1">
    <div class="box--middle">
       Step 1:<br/>The Basics</div>
  </div>
  <div class="box box-2 box-2--selected" id="bx2"> 
    <div class="box--middle">

<script>
  var animatePage5 = true;
  function stepsLoaded(){
      if (animatePage5)
      {
          var tl = new TimelineMax();
          tl[5] = tl;
          var bx1 = $('#steps2p #bx1'); bx2 = $('#steps2p #bx2'); //bx3 = $('#steps2p #bx3');                 
  
          //tl.to(bx1, 3, {'filter': 'grayscale(0%)','-webkit-filter': 'grayscale(0%)',ease:Power1.easeIn});
          //tl.to(bx1, 3, {opacity:100, ease:Power1.easeIn}, 0);
          //tl.from(bx1, 3, {scale:.93, ease:Power1.easeIn}, 0);
          //tl.call(function() {bx1.addClass("mui--z4");}, null, null, 0);
          tl.to(bx2, 3, {'filter': 'grayscale(0%)','-webkit-filter': 'grayscale(0%)',ease:Power1.easeIn}, 4);
          tl.to(bx2, 3, {opacity:100, ease:Power2.easeIn}, 4);
          tl.from(bx2, 3, {scale:.93, ease:Power1.easeIn}, 4);
          tl.call(function() {bx2.addClass("mui--z4");}, null, null, 4);
          //tl.to(bx3, 3, {'filter': 'grayscale(0%)','-webkit-filter': 'grayscale(0%)',ease:Power1.easeIn}, 8);
         // tl.to(bx3, 3, {opacity:100, ease:Power1.easeIn}, 8);
          //tl.from(bx3, 3, {scale:.93, ease:Power1.easeIn}, 8);
          //tl.call(function() {bx3.addClass("mui--z4");}, null, null, 8);
          tl.play();
      }
  }
  function page5Setup(animate){
      animatePage5 = animate;
      if (animatePage5)
      {
          $('#steps2p .box').css('opacity',0);
          $('#steps2p .box').css('filter', 'grayscale(100%)');
          $('#steps2p .box').css('-webkit-filter', 'grayscale(100%)');
          $('#steps2p .box').removeClass("mui--z4");
      }    
  } 
</script>

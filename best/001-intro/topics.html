<script>
  var animateCommandments = true;
  function commandmentsLoaded(){
      if (animateCommandments)
      {
          console.log('commandmentsLoaded');
          var tl = new TimelineMax();
          tl[5] = tl;
          var bx1 = $('#topicsp #bx1v'); bx2 = $('#topicsp #bx2v'); bx3 = $('#topicsp #bx3v');                 
  
          tl.to(bx1, 1, {'filter': 'grayscale(0%)','-webkit-filter': 'grayscale(0%)',ease:Power1.easeIn});
          tl.to(bx1, 1, {opacity:100, ease:Power1.easeIn}, 0);
          tl.from(bx1, 1, {scale:.93, ease:Power1.easeIn}, 0);
          tl.call(function() {bx1.addClass("mui--z4");}, null, null, 0);
          tl.to(bx2, 1, {'filter': 'grayscale(0%)','-webkit-filter': 'grayscale(0%)',ease:Power1.easeIn}, 2);
          tl.to(bx2, 1, {opacity:100, ease:Power2.easeIn}, 2);
          tl.from(bx2, 1, {scale:.93, ease:Power1.easeIn}, 2);
          tl.call(function() {bx2.addClass("mui--z4");}, null, null, 2);
          tl.to(bx3, 1, {'filter': 'grayscale(0%)','-webkit-filter': 'grayscale(0%)',ease:Power1.easeIn}, 4);
          tl.to(bx3, 1, {opacity:100, ease:Power1.easeIn}, 4);
          tl.from(bx3, 1, {scale:.93, ease:Power1.easeIn}, 4);
          tl.call(function() {bx3.addClass("mui--z4");}, null, null, 4);
          tl.play();
      }
  }
  function page5Setup(animate){
      animatePage5 = animate;
      if (animatePage5)
      {
          $('#topicsp .box').css('opacity',0);
          $('#topicsp .box').css('filter', 'grayscale(100%)');
          $('#topicsp .box').css('-webkit-filter', 'grayscale(100%)');
          $('#topicsp .box').removeClass("mui--z4");
      }    
  } 
</script>
